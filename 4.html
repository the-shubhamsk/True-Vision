<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: lightcyan;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffa500;
            text-align: center;
            color: #ffffff;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo img {
            height: 80px;
            width: auto;
            margin-right: 10px;
            margin-left: 10px;
            border-radius: 50%; /* Make the logo rounded */
        }

        header .quote {
            text-align: left;
            text-shadow:2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-left: 0px; 
            text-decoration-color: black;
            position: relative;    
        }

        header .title {
            font-size: 44px;
            margin: 0;
            color: black;
        }

        header .login-signup {
            text-align: right;
        }

        .login-signup a {
            margin-left: 10px;
            transition: color 0.3s ease-in-out;
        }

        .login-signup a:hover {
            color: #ff4500;
        }

        .app-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
            background-color: #ffffff;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .app-info {
            padding: 0 20px;
        }

        .app-info h3 {
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .app-info p {
            color: #6c757d;
        }

        .app-image img {
              height: 400px;
              width: 300px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Change the alpha value to control darkness */
              transition: transform 0.3s ease-in-out;
            }

        .app-image img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
        }

        .footer h4 {
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #uploadFile {
            display: none;
        }

        #customUpload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
        }

        #imageContainer {
            display: flex;
        }

        #imageContainer img {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.jpg" alt="App Logo">
        <div class="quote">
            <p><b> Shaping Imaginations for the Blind</b></p>
        </div>
    </div>
    <div class="title">
        <b>TRUE VISION</b>
    </div>
    <div class="login-signup">
        <a href="Data.html" class="btn btn-primary">Logout</a>
    </div>
</header>

<div class="app-section">
    <div class="app-info">
        <h3>WELCOME</h3>
        <p><b>Upload Your New Image</b></p>
        <form>
            <input type="file" id="uploadFile" name="upload" accept=".jpg, .jpeg, .png" onchange="displayImage()">
            <label for="uploadFile" id="customUpload" title="Upload">Upload</label>
        </form>
    </div>
</div>

<div class="app-section" id="imageContainer">
     <div class="app-image">
        <img src="103.jpg" alt="App Image 1">
        <p>103.jpg</p>
    </div>
</div>

<footer>
    <p><h4><b>&copy; 2023 TRUE VISION. All rights reserved.</b></h4></p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function displayImage() {
        var input = document.getElementById('uploadFile');
        var container = document.getElementById('imageContainer');

        var newImage = document.createElement('div');
        newImage.classList.add('app-image');

        var imgElement = document.createElement('img');
        imgElement.src = URL.createObjectURL(input.files[0]);
        imgElement.style.height = '400px';
        imgElement.style.width = '300px';
        imgElement.style.borderRadius = '10px';
        imgElement.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        imgElement.style.transition = 'transform 0.3s ease-in-out';

        imgElement.addEventListener('mouseover', function () {
            imgElement.style.transform = 'scale(1.1)';
        });

        imgElement.addEventListener('mouseout', function () {
            imgElement.style.transform = 'scale(1)';
        });

        newImage.appendChild(imgElement);

        var fileName = document.createElement('p');
        fileName.textContent = input.files[0].name;
        fileName.style.textAlign = 'center';
        fileName.style.marginTop = '10px';

        newImage.appendChild(fileName);

        container.appendChild(newImage);
    }
</script>



</body>
</html>
